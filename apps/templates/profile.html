{% extends 'base.html' %}
{% block extra_css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'apps/css/phrase/profile.css' %}">
    <meta charset="UTF-8">
    <title>Account</title>
{% endblock %}

{% block content %}
    <img src="{% static 'apps/files/less_icon.svg' %}" alt="return_svg" onclick="javascript:history.go(-1);"
         class="return_icon"/>
    <div class="center_form">
        <div class="profile_form">
            <p>Your account:</p>
            <p>username: {{ user.username }}</p>

            <p>email: {{ user.email }}</p>
        </div>
        <div class="buttons">
            <div class="action_btn">
                <button id="id_reset_password" class="action_btn login">Reset password</button>
                <button id="id_logout" class="action_btn signup">Log out</button>
                <p id="saved"></p>

            </div>

            <script>
                document.getElementById("id_reset_password").onclick = function () {
                    location.href = "{% url 'forgot1' %}"
                };
            </script>
            <script>
                document.getElementById("id_logout").onclick = function () {
                    location.href = "{% url 'logout' %}"
                };
            </script>
            {#{% endblock %}#}
        </div>
    </div>
{% endblock %}
